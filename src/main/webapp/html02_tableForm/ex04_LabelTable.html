<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Label_For , Table **</title>
</head>
<body>
<h2>** Label_For , Table **</h2>
<table>
<form action="#" method="get">
<tr><td bgcolor="aqua"><label for="id">I D</label></td>
   <td><input type="text" id="id" size="20" value="banana"></td>
</tr>
<tr><td bgcolor="aqua"><label for="password">Password</label></td>
   <td><input type="password" id="password" size="20" value="12345"></td>
</tr>
<tr><td bgcolor="aqua">성 별</td>
   <td><input type="radio" name="gender" id="woman" value="F" checked="checked"><label for="woman">여성</label>&nbsp;&nbsp;
      <input type="radio" name="gender" id="man" value="M"><label for="man">남성</label></td>
</tr>
<tr><td bgcolor="aqua"><label for="birthday">생년월일</label></td>
   <td><input type="date" id="birthday" ></td>
</tr>
<tr><td bgcolor="aqua">id 속성은</td>
   <td>현재 문서내에서 Tag를 인식할때 사용</td>
</tr>
<tr><td bgcolor="aqua">name 속성은</td>
   <td>현재 문서 밖 (주로 서버) 에서 Tag를 인식할때 사용</td>
</tr>
<tr><td bgcolor="aqua">Label_for</td>
   <td>클릭시 커서위치(포커스)를 지정 할 수 있는 배려심 기능</td>
</form>
</table>
</body>
</html>
