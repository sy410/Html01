<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2><center> ** 설문조사 ** </h2>
<fieldset>
	<legend>** 필수 입력 사항 **</legend> 
	I D : <input type="text" id="id" name="id" size="20" placeholder="영문으로만 입력하세요."> <br>
	Password : <input type="password" id="pw" name="pw", size="20" maxlength="10" placeholder="숫자로만 입력하세요.">
</fieldset><p>
<fieldset>
	<legend>** 연령대 **</legend>
	<input type="radio" name="cage" value="1">10대<br>
	<input type="radio" name="cage" value="2">20대<br>
	<input type="radio" name="cage" value="3">30대<br>
	<input type="radio" name="cage" value="4">40대<br>
	<input type="radio" name="cage" value="5">50대<br>
	<input type="radio" name="cage" value="6">60대 이상<br>
</fieldset><p>
<fieldset>
	<legend>** 직업 **</legend>
	<input type="radio" name="cjob" value="1">초중고학생<br>
	<input type="radio" name="cjob" value="2">대학생<br>
	<input type="radio" name="cjob" value="3">직장인<br>
	<input type="radio" name="cjob" value="4">군인<br>
	<input type="radio" name="cjob" value="5">무직<br>
</fieldset><p>
<fieldset>
	<legend>** 성별 **</legend>
	<input type="radio" name="gender" value="F">여성&nbsp;&nbsp;
	<input type="radio" name="gender" value="M">남성<br>
</fieldset><p>
<fieldset>
	<legend>** 선호하는 영화 장르 **</legend>
	<input type="radio" name="ckind" value="1">로맨스<br>
	<input type="radio" name="ckind" value="2">코미디<br>
	<input type="radio" name="ckind" value="3">액션<br>
	<input type="radio" name="ckind" value="4">공포<br>
	<input type="radio" name="ckind" value="5">스릴러<br> 
</fieldset><p>
<fieldset>
	<legend>** 선호하는 영화관 **</legend>
	<input type="radio" name="cmovie" value="1">CGV<br>
	<input type="radio" name="cmovie" value="2">롯데시네마<br>
	<input type="radio" name="cmovie" value="3">메가박스<br>
</fieldset>

<center><br>
<input type="submit" value="보내기">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
