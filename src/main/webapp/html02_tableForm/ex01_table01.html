<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Table Basic **</title>
</head>
<body>
<h2>** Table Basic : caption, tr, th, td **</h2>
=> th: 중앙정렬, 굵은글씨 (td와 차이점)<br>

<table width=400 height=200 align="center"
		border=5 cellpadding=1 cellspacing=5 bgcolor="#E6E6FA"> 
<caption>** 시 간 표 **</caption>
<tr>
	<th>월</th><th>수</th><th>금</th><th>Image</th>
</tr>
<tr align="center">
	<td>Java</td><td colspan=2>Mysql,Html</td><td><img src="../image/apple.png" width=70 height=70></td>
</tr>
<tr align="center">
	<td rowspan=2>JSP, Servlet</td><td>Oracle</td><td>CSS</td><td><img src="../image/banana.png"width=70 height=70></td>
</tr>
<tr align="center">
	<td>Mybatis</td><td>JavaScript</td><td><img src="../image/good2.jpg"width=70 height=70></td>
</tr>

</table>
</body>
</html>
