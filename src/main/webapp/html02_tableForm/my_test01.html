<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** 회원가입 **</title>
</head>
<body>
<h2><center>회원가입</h2>

<table width=600 height=400 align="center" border=2 cellpadding=5 cellspacing=2>
		
<tr><td bgcolor="PowderBlue"><label for="id"><center><font color=red><b>*</b></font>  아이디</label></td>
   <td><input type="text" id="id" maxlength="16" size="16" placeholder="4자 이상 입력하세요.">&nbsp;&nbsp;&nbsp;
   	   <input type="button" value="중복확인"></td>
</tr>

<tr><td bgcolor="PowderBlue"><label for="password"><center><font color=red><b>*</b></font>  비밀번호</label></td>
   <td><input type="password" id="password" maxlength="16" size="16">&nbsp;&nbsp;<font size=2>
   (영문/숫자/특수문자 중 2가지 이상 조합, 10~16자)</font></td>
</tr>

<tr><td bgcolor="PowderBlue"><label for="name"><center><font color=red><b>*</b></font>  이름</label></td>
 	<td><input type="text" id="name" size="16"></td>
</tr> 
	
<tr><td bgcolor="PowderBlue"><label for="birthday"><center>생년월일</label></td>
   <td><input type="date" id="birthday" >&nbsp;&nbsp;
   <input type="radio" name="birthda" id="birthda">음력&nbsp;&nbsp;
      <input type="radio" name="birthda" id="birthda">양력</td>
</tr>
   
<tr><td bgcolor="PowderBlue"><center>성 별</td>
   <td><input type="radio" name="gender" id="woman" value="F" checked="checked"><label for="woman">여성</label>&nbsp;&nbsp;
      <input type="radio" name="gender" id="man" value="M"><label for="man">남성</label>&nbsp;&nbsp;
      <input type="radio" name="gender">선택안함</td>
</tr>

<tr><td bgcolor="PowderBlue" id="text"><label for="phonenumber"><font color=red><b>*</b></font>  전화번호</label></td>
   <td> <select id="text" name="phone1">
	<option value="A">010
	<option value="B">011
	<option value="C">070
	<option value="D">031
	</select>
   - <input type="text" name="phone2" maxlength="4" size="4">
   - <input type="text" name="phone3" maxlength="4" size="4">&nbsp;&nbsp;&nbsp;
  	 <input type="button" value="인증번호 전송"><p>
     <input type="text" name="phone4" size=18 placeholder="인증번호를 입력하세요.">
   </td>
</tr>

<tr><td bgcolor="PowderBlue"><label for="email"><center> 이메일</label></td>
   <td><input type="text" id="email" size="10"> @
   <select id="email" name="email">
	<option value="A">naver.com
	<option value="B">nate.com
	<option value="C">hanmail.net
	<option value="D">gmail.com
</select></td>
</tr>
</table>

<center><br>
<input type="submit" value="회원가입">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" value="취소"></center>

</body>
</html>
