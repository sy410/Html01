<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Div, iFrame Layout **</title>
</head>
<body>
<!-- 
=> Div에는 src 속성이 없음
=> iframe Tag를 사용해야 함 
   Internel (Inline) Frame의 약자,
   다른 페이지의 문서를 불러오는 역할, Div와 같이 많이 쓰임. 
   -->
<div style="width:100%; height:200px; background-color:gray">
	<iframe src="./header.html" width="100%" height="100%"></iframe> </div>
<div style="width: 100%; height:50px; background-color:yellow">
	<h3><span> [Html] </span><span> [CSS] </span><span> [즐겨찾기] </span></h3>
</div>
<hr>
<div style="width:100%; height:500px; background-color:aqua">
	<iframe src="./main.html" width="100%" height="100%"></iframe> </div>
<hr>
<div style="width:100%; height:150px; background-color:pink">
	<iframe src="./footer.html" width="100%" height="100%"></iframe> </div>




</body>
</html>
