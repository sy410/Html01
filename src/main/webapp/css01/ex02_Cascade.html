<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** CSS 계층구조와 우선순위 **</title>
<style>
	body {color: blue; font-size: 20pt;}
	h2 {color: green;}
	#mom {color: red; font-size:10pt; font-weight: bold;}
	#jerry {color: yellow; font-size: 30pt;}
</style>
</head>
<body>
<h2>** CSS (Cascade Style Sheet) **</h2>
<h3>=> 종속적인, 계층적인 Style Sheet</h3>
<h3>=> 상위의 Tag의 Style을 상속받을 수 있음</h3>
<div id=mom>
	착한아들 Tom<br>
	<div id=tom>엄마 말을 잘 들어요 ~~~</div>
	사춘기아들 Jerry<br>
	<div id=jerry>내 인생은 나의 것 ~~~</div>
</div>
</body>
</html>
